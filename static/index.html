<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Your Rashee?</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Find Your Rashee</h1>
                <form id="birthDetailsForm">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="timeOfBirth">Time of Birth</label>
                        <input type="time" class="form-control" id="timeOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label for="placeOfBirth">Place of Birth</label>
                        <input type="text" class="form-control" id="placeOfBirth" placeholder="City, Country" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                </form>
                <div class="mt-3" id="loading" style="display: none;">
                    <img src="/static/spinner.gif" alt="Loading..." class="mx-auto d-block">
                </div>
                <div class="mt-3" id="result" style="display: none;">
                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title">Vedic Astrological Sign</h5>
                            <p class="card-text" id="vedicSign"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
